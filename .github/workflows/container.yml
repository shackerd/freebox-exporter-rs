# inspired by: https://github.com/Zaphkiel-Ivanovna/freebox-exporter-rs/blob/main/.github/workflows/docker.yml
name: ğŸš€ Build and Publish Docker Images

# Container Tagging Strategy:
# - Release tags (v1.2.3): Published as 'latest' AND versioned tag (v1.2.3) [ONLY SOURCE OF LATEST]
# - Main branch: Manual dispatch only with custom tags (e.g., 'nightly', 'main-build')
# - Development branches: Published as 'dev-<branch-name>' or 'dev-<branch-name>-<custom>'
# - NEVER publish development builds as 'latest' to prevent production issues
# - NEVER auto-publish 'latest' from main branch pushes (only from official releases)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (required for manual builds, e.g., nightly, main-build, beta)'
        required: true
        default: ''
  push:
    tags:
      - 'v*'
    # Removed automatic main branch publishing - only manual dispatch allowed

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      repository: ${{ steps.lower-repo.outputs.repository }}
      final_tag: ${{ steps.determine-tag.outputs.final_tag }}
      versioned_tag: ${{ steps.determine-tag.outputs.versioned_tag }}
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - id: lower-repo
        name: ğŸ”¤ Convert repository name to lowercase
        run: echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - id: determine-tag
        name: ğŸ·ï¸ Determine appropriate tag for container
        run: |
          # Determine the final tag based on the trigger event and branch
          
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            # Release tag push (e.g., v1.2.3) -> ONLY source of 'latest'
            TAG_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/tags\///')
            FINAL_TAG="latest"
            VERSIONED_TAG="$TAG_NAME"
            
            echo "final_tag=$FINAL_TAG" >> $GITHUB_OUTPUT
            echo "versioned_tag=$VERSIONED_TAG" >> $GITHUB_OUTPUT
            echo "ğŸ·ï¸ Release tag detected: $TAG_NAME, publishing as 'latest' and '$VERSIONED_TAG'"
            
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main branch manual dispatch - NEVER auto-publish as latest
            INPUT_TAG="${{ github.event.inputs.tag }}"
            if [[ -z "$INPUT_TAG" ]]; then
              echo "âŒ ERROR: Manual builds from main branch require a specific tag (e.g., 'nightly', 'main-build')"
              exit 1
            elif [[ "$INPUT_TAG" == "latest" ]]; then
              echo "âŒ ERROR: 'latest' tag can only be published from official release tags (v1.2.3)"
              echo "   Use a descriptive tag like 'nightly', 'main-build', or 'candidate' instead"
              exit 1
            else
              FINAL_TAG="$INPUT_TAG"
            fi
            
            echo "final_tag=$FINAL_TAG" >> $GITHUB_OUTPUT
            echo "ğŸ·ï¸ Main branch manual build: publishing as '$FINAL_TAG'"
            
          else
            # Development/feature branches
            BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
            BRANCH_SAFE=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g')
            
            INPUT_TAG="${{ github.event.inputs.tag }}"
            if [[ -z "$INPUT_TAG" ]]; then
              # Auto tag for dev branch
              FINAL_TAG="dev-$BRANCH_SAFE"
            elif [[ "$INPUT_TAG" == "latest" ]]; then
              echo "âŒ ERROR: 'latest' tag cannot be used from development branches"
              echo "   Development branch '$BRANCH_NAME' will use 'dev-$BRANCH_SAFE' instead"
              FINAL_TAG="dev-$BRANCH_SAFE"
            else
              # Custom tag for dev branch with prefix
              FINAL_TAG="dev-$BRANCH_SAFE-$INPUT_TAG"
            fi
            
            echo "final_tag=$FINAL_TAG" >> $GITHUB_OUTPUT
            echo "ğŸ·ï¸ Development branch '$BRANCH_NAME': publishing as '$FINAL_TAG'"
          fi

  build-amd64:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: ğŸ“¦ Build and push AMD64 image
        run: |
          docker buildx build \
            -f ContainerFile \
            --platform linux/amd64 \
            --target final-amd64 \
            --push \
            --tag ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ needs.build-and-push.outputs.final_tag }}-amd64 \
            .
        env:
          DOCKER_BUILDKIT: 1

  build-arm64:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: ğŸ› ï¸ Set up QEMU for ARM emulation
        uses: docker/setup-qemu-action@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: ğŸ“¦ Build and push ARM64 image
        run: |
          docker buildx build \
            -f ContainerFile \
            --platform linux/arm64 \
            --target final-arm64 \
            --push \
            --tag ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ needs.build-and-push.outputs.final_tag }}-arm64 \
            .
        env:
          DOCKER_BUILDKIT: 1

  build-armv7:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: ğŸ› ï¸ Set up QEMU for ARM emulation
        uses: docker/setup-qemu-action@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: ğŸ“¦ Build and push ARMv7 image
        run: |
          docker buildx build \
            -f ContainerFile \
            --platform linux/arm/v7 \
            --target final-armv7 \
            --push \
            --tag ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ needs.build-and-push.outputs.final_tag }}-armv7 \
            .
        env:
          DOCKER_BUILDKIT: 1

  manifest:
    needs: [build-and-push, build-amd64, build-arm64, build-armv7]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: ğŸ—ï¸ Create and push multi-arch manifest
        run: |
          # Create the main manifest
          docker buildx imagetools create \
            -t ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ needs.build-and-push.outputs.final_tag }} \
            ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ needs.build-and-push.outputs.final_tag }}-amd64 \
            ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ needs.build-and-push.outputs.final_tag }}-arm64 \
            ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ needs.build-and-push.outputs.final_tag }}-armv7
          
          # If this is a release tag, also create a versioned manifest
          if [[ -n "${{ needs.build-and-push.outputs.versioned_tag }}" ]]; then
            echo "ğŸ“¦ Creating versioned manifest: ${{ needs.build-and-push.outputs.versioned_tag }}"
            docker buildx imagetools create \
              -t ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ needs.build-and-push.outputs.versioned_tag }} \
              ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ needs.build-and-push.outputs.final_tag }}-amd64 \
              ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ needs.build-and-push.outputs.final_tag }}-arm64 \
              ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ needs.build-and-push.outputs.final_tag }}-armv7
          fi
