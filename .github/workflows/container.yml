# inspired by: https://github.com/Zaphkiel-Ivanovna/freebox-exporter-rs/blob/main/.github/workflows/docker.yml
name: ğŸš€ Build and Publish Docker Images

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (default: latest)'
        required: true
        default: 'latest'

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      repository: ${{ steps.lower-repo.outputs.repository }}
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - id: lower-repo
        name: ğŸ”¤ Convert repository name to lowercase
        run: echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

  build-amd64:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: ğŸ“¦ Build and push AMD64 image
        run: |
          docker buildx build \
            -f ContainerFile \
            --platform linux/amd64 \
            --target final-amd64 \
            --push \
            --tag ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ github.event.inputs.tag }}-amd64 \
            .
        env:
          DOCKER_BUILDKIT: 1

  build-arm64:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: ğŸ› ï¸ Set up QEMU for ARM emulation
        uses: docker/setup-qemu-action@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: ğŸ“¦ Build and push ARM64 image
        run: |
          docker buildx build \
            -f ContainerFile \
            --platform linux/arm64 \
            --target final-arm64 \
            --push \
            --tag ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ github.event.inputs.tag }}-arm64 \
            .
        env:
          DOCKER_BUILDKIT: 1

  build-armv7:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: ğŸ› ï¸ Set up QEMU for ARM emulation
        uses: docker/setup-qemu-action@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: ğŸ“¦ Build and push ARMv7 image
        run: |
          docker buildx build \
            -f ContainerFile \
            --platform linux/arm/v7 \
            --target final-armv7 \
            --push \
            --tag ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ github.event.inputs.tag }}-armv7 \
            .
        env:
          DOCKER_BUILDKIT: 1

  manifest:
    needs: [build-and-push, build-amd64, build-arm64, build-armv7]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: ğŸ—ï¸ Create and push multi-arch manifest
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ needs.build-and-push.outputs.repository }}:latest \
            ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ github.event.inputs.tag }}-amd64 \
            ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ github.event.inputs.tag }}-arm64 \
            ghcr.io/${{ needs.build-and-push.outputs.repository }}:${{ github.event.inputs.tag }}-armv7
